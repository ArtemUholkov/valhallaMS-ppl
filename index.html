<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ppl-block</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="ppl-drw">
      <div class="ppl-drw-wrapper">
        <div class="ppl-drw_title_wrapper">
          <span class="ppl-drw_title">Experience the Power of Personalized Care</span>
          <span class="ppl-drw_subtitle">Book Your Provider Consultation</span>
        </div>
        <img src="img/dr-w.png" alt="Woman doctor" class="ppl-drw_image" />
        <div class="ppl-drw_button_wrapper">
          <a href="https://valhallavitality.com/book-your-consultation" class="ppl-drw_button"
            >Connect with a provider</a
          >
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
